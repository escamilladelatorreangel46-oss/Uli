<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/confetti.css">
  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: #1b1b1d;
      margin: 0;
      padding: 0;
    }

    #header {
      background-color: #e10600; 
      border-radius: 50px;
      padding: 6px;
    }

    .nav {
      padding-right: 30px;
    }

    .nav ul li{
      display:inline;
      padding:0 10px;
    }

    h1, h3, h4 {
      text-align: center;
      color: #f0f0f0;
      margin: 8px;
    }

    #seccion {
      display: flex;
      flex-direction: row;  
      flex-wrap:wrap;
    }

    .barra {
      padding: 10px;
      margin:5px;
      background: #2a2a2d; 
      flex:3;
      border-radius:10px;
      display:flex;
      flex-flow:column;
      align-items:center;
    }

    .contenido {
      padding: 10px;
      border-radius:10px;
      background: #0f0f10; 
      margin:5px;
      flex:1 150px;
    }

    .subcontenido2 {
      display:flex;
      flex-direction:row;
      flex-wrap:wrap;
      justify-content:center;
    }

    #resultado {
      display:flex;
      flex-direction:column;
      flex-wrap:wrap;
      align-items: center;
    }
    
    #footer {
      background-color: #2a2a2d;
      height: 100%;
      text-align: center;
      padding-top: 10px;
      border-radius: 10px;
      display:flex;
      flex-flow:row;
      justify-content: center;
      gap: 20px;
    }

    .pie {
      font-size: 25px;
      font-weight: bold;
      color: #fff;
    }

    #galeria{
      display:flex;
      flex-direction:row;
      flex-wrap:wrap; 
      height:100px;
    }

    .proyecto{
      height:150px;
      max-width:150px;
      background-color:#e10600; 
      border-radius:10px;
      margin:10px;
      flex:1 100px;
    }

    .barra a {
      display:block;
      color: #e10600;
      font-weight: bold;
      text-decoration: none;
    }

    
    #imagen-interactiva {
      position: relative;
      width: 900px;
      height: 550px;
      background-image: url('images/450sr.png'); 
      background-size: cover;
      border: 2px solid #00000000;
      border-radius: 10px;
    }

    #hotspot1, #hotspot2, #hotspot3, #hotspot4, #hotspot5, #hotspot6 {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #e1060080; 
      border-radius: 50%;
      cursor: pointer;
      transition: 0.2s;
    }

    #hotspot1 { top: 354px; left: 413px; }
    #hotspot2 { top: 395px; left: 160px; }
    #hotspot3 { top: 170px; left: 570px; }
    #hotspot4 { top: 300px; left: 550px; }
    #hotspot5 { top: 230px; left: 710px; }
    #hotspot6 { top: 170px; left: 160px; }

    .text-hotspot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
    }

    #hotspot1:hover,
    #hotspot2:hover,
    #hotspot3:hover,
    #hotspot4:hover,
    #hotspot5:hover,
    #hotspot6:hover {
      filter: brightness(0.6);
      transform: scale(1.3);
    } 

    .invisible {
      display: none;
    }

    .texto-rojo{
      font-size:40px;
      font-weight: bold;
      color:#e10600;
    }

    .boton-formulario {
      font-size: 20px;
      padding: 15px 30px;
      font-weight: bold;
      color: white;
      background-color: #e10600;
      border-radius: 12px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .boton-formulario:hover {
      background-color: #ff1a1a;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div id="header">
    <div class="nav" style="text-align:center;">
      <h1>Conocimiento sobre CFMoto 450SR</h1>
      <h4>Conoce mas sobre una de las mejores motos que ofrece CF Moto</h4>
    </div>
  </div>

  <div id="seccion">
    <div class="barra">
        <div id="imagen-interactiva">
          <div id="hotspot1"><span class="text-hotspot">1</span></div>
          <div id="hotspot2"><span class="text-hotspot">2</span></div>
          <div id="hotspot3"><span class="text-hotspot">3</span></div>
          <div id="hotspot4"><span class="text-hotspot">4</span></div>
          <div id="hotspot5"><span class="text-hotspot">5</span></div>
          <div id="hotspot6"><span class="text-hotspot">6</span></div>
        </div>
    </div>

    <div class="contenido">
      <div class="subcontenido1">
        <h1 id="titulo-info">CFMoto 450SR</h1>
        <h3 id="texto-info">
          La CFMoto 450SR es una moto deportiva ligera dise√±ada para quienes buscan rendimiento, agilidad y un estilo agresivo.
        </h3>
        <div style="text-align:center; margin-top:12px;">
          <img id="imagen-info" src="images/450sr.png" width="250" style="border-radius:8px;" />
        </div>
      </div>
    </div>

    <div id="resultado" class="invisible" style="display:none;">
      <h2>Tu resultado:</h2>
      <span id="calif" class="texto-rojo">0/0</span>
      <img id="imagen-resultado" width="200px" src="images/moto.gif" />
    </div>      
  </div>

  <div id="footer">

    <a id="instrucciones"><img width="100px" src="images/regresar.png" /></a>

    <!-- CAMBIADO: ahora es un bot√≥n -->
    <button id="btnCuestionario" class="boton-formulario">Hacer Cuestionario</button>

    <a href="formulario.html" class="boton-formulario">Ir al Formulario</a>

    <!-- CAMBIADO: ya NO manda a formulario.html -->
    <a href="#" class="boton-formulario">Libro de visitas</a>

  </div>

<script>
/* ------------ Hotspots ------------ */
document.getElementById('hotspot1').onclick = function() {
  document.getElementById('titulo-info').textContent = 'Motor';
  document.getElementById('texto-info').textContent =
  'La CFMoto 450SR usa un motor bicil√≠ndrico paralelo...';
  document.getElementById('imagen-info').src = 'images/450sr-motor.png';
};

/* ... Los dem√°s hotspots igual que antes ... */

/* ------------ Cuestionario ------------ */
const preguntas = [
  { pregunta: "¬øDe cu√°ntos cilindros es el motor de la 450SR?", respuesta: "dos" },
  { pregunta: "¬øCu√°l es la cilindrada aproximada de la 450SR?", respuesta: "450" },
  { pregunta: "¬øQu√© marca fabrica los frenos de la 450SR?", respuesta: "brembo" },
  { pregunta: "¬øQu√© tipo de suspensi√≥n delantera usa la 450SR?", respuesta: "invertida" },
  { pregunta: "¬øQu√© componente genera carga aerodin√°mica?", respuesta: "winglets" },
  { pregunta: "¬øQu√© tipo de refrigeraci√≥n usa?", respuesta: "liquida" },
  { pregunta: "¬øQu√© tipo de panel utiliza?", respuesta: "tft" },
  { pregunta: "¬øQu√© arquitectura tiene su motor?", respuesta: "paralelo" },
  { pregunta: "¬øQu√© sistema evita el bloqueo de ruedas?", respuesta: "abs" },
  { pregunta: "¬øDe qu√© pa√≠s proviene CFMoto?", respuesta: "china" }
];

document.getElementById('btnCuestionario').onclick = function() {
  let puntaje = 0;
  alert("üèÅ Bienvenido al test de la CFMoto 450SR. Responde las 10 preguntas.");
  
  preguntas.forEach((item, index) => {
    let respuestaUsuario = prompt(`Pregunta ${index + 1}/10: ${item.pregunta}`);
    if (respuestaUsuario) {
      let limpia = respuestaUsuario.trim().toLowerCase()
      .normalize("NFD").replace(/[\u0300-\u036f]/g, "");
      if (limpia.includes(item.respuesta)) {
        puntaje++;
        alert(`Correcto! Llevas ${puntaje}`);
      } else {
        alert(`Incorrecto. Era: ${item.respuesta}`);
      }
    }
  });

  document.getElementById("calif").textContent = `${puntaje}/10`;
  document.getElementById("resultado").style.display = "flex";
};
</script>

</body>
</html>
